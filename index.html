<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/password-generator/css/main.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="inputpassword"
        class="password style"
        placeholder="P45SW0RD!"
        readonly />
      <label for="range" class="range-label input-style"
        >Length: <span id="password-length">16</span></label
      >
      <div class="range-container style">
        <p>4</p>
        <input
          class="range-input"
          id="inputrange"
          type="range"
          min="4"
          max="32" />
        <p>32</p>
      </div>
      <div class="checkbox-container">
        <div class="check style">
          <span>Include Uppercase</span>
          <input id="checkbox-uppercase" type="checkbox" />
        </div>
        <div class="check style">
          <span>Include Lowercase</span>
          <input id="checkbox-lowercase" type="checkbox" />
        </div>
        <div class="check style">
          <span>Include Numbers</span>
          <input id="checkbox-numbers" type="checkbox" />
        </div>
        <div class="check style">
          <span>Include Symbols</span>
          <input id="checkbox-symbols" type="checkbox" />
        </div>
      </div>
      <button id="button" class="button-disabled style" disabled>
        GENERATE PASSWORD
      </button>
    </div>

    <script src="/password-generator/Js/script.js"></script>
  </body>
</html>
